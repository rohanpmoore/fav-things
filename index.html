<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <form id="input-form">
        <div class="form-group">
          <label for="input1">Name your favorite Movie:</label>
          <input type="text" id="input1" class="form-control">
        </div>
        <div class="form-group">
          <label for="input2">Name your favorite Book:</label>
          <input type="text" id="input2" class="form-control">
        </div>
        <div class="form-group">
          <label for="input3">Name your favorite Animal:</label>
          <input type="text" id="input3" class="form-control">
        </div>
        <div class="form-group">
          <label for="input4">Name your favorite Food:</label>
          <input type="text" id="input4" class="form-control">
        </div>
        <div class="form-group">
          <label for="input5">Name your favorite Friend:</label>
          <input type="text" id="input5" class="form-control">
        </div>
        <button type="submit" class="btn-default">Submit Answers!</button>
      </form>
      <div id="hidden-things">
        <ul>
          <li>Your favorite book is: <span id="hidden1"></span></li>
          <li>Your favorite movie is: <span id="hidden2"></span></li>
          <li>Your favorite animal is: <span id="hidden3"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
